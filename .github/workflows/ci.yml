name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # üßπ NOUVEAU : On r√©cup√®re le token pour pouvoir push les modifications nettoy√©es
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: xdebug
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies (dev included)
      # --ignore-platform-reqs ajout√©, les erreurs li√©es aux d√©pendances cr√©ent des refus de PR c√¥t√© git
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs

      # Nettoyage automatique du code (seulement pour PR vers main)
      # Supprime tous les commentaires et console.log avant le merge en production
      - name: üßπ Clean code automatically
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "D√©marrage du nettoyage automatique"
          echo "Nettoyage du dossier src/"
          php scripts/clean-code.php src/
          echo "Nettoyage du dossier templates/"
          php scripts/clean-code.php templates/
          echo "Nettoyage du dossier public/js/"
          php scripts/clean-code.php public/js/
          echo "Nettoyage du dossier public/css/"
          php scripts/clean-code.php public/css/
          echo "‚úÖ Nettoyage termin√© !"

      #V√©rification des modifications apr√®s nettoyage
      # Si le script a modifi√© des fichiers, commit auto
      - name: Check if cleaning made changes
        if: github.event.pull_request.base.ref == 'main'
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "üìù Des modifications ont √©t√© apport√©es par le nettoyage automatique :"
            git diff --stat
            echo ""
            echo "Aper√ßu des changements :"
            git diff --name-only
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "Aucune modification n√©cessaire"
          fi

      #Commit automatique du code nettoy√©
      #Push les modifications directement dans la PR
      - name: Commit cleaned code
        if: github.event.pull_request.base.ref == 'main' && steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Code Cleaner Bot"
          git add .
          git commit -m "[Autofix]: suppression des commentaires et console.log pour la production"
          git push
          echo "Code nettoy√© et committ√© avec succ√®s"

      # Message de confirmation
      - name: Cleaning summary
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "R√âSUM√â DU NETTOYAGE AUTOMATIQUE"
          echo "Suppression des commentaires de dev"
          echo "Suppression des console.log"
          echo "Code pr√™t pour prod"
          echo "Passage aux v√©rifications de qualit√©"

      - name: Check PHPStan availability
        run: vendor/bin/phpstan --version

      - name: Run PHP CS Fixer
        run: composer cs-check

      - name: Run PHPStan (verbose)
        run: composer phpstan -vvv

      - name: Run PHPUnit tests
        run: php bin/phpunit --coverage-text

      # Message final pour les PR -> main
      - name: Ready for production
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo ""
          echo "PR√äT POUR PROD"
          echo "Code automatiquement nettoy√©"
          echo "Standards de code respect√©s (PHP CS Fixer)"
          echo "Analyse statique pass√©e (PHPStan)"
          echo "Tests unitaires r√©ussis (PHPUnit)"
          echo ""
          echo "PR OK pour merge vers main"