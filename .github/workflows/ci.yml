name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: xdebug
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies (dev included)
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs

      # Nettoyage ciblé pour les PR vers main uniquement
      - name: Clean portfolio code for production
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "Nettoyage automatique des fichiers de développement"
          php scripts/clean-code.php
          echo "Nettoyage terminé"

      - name: Check cleaning results
        if: github.event.pull_request.base.ref == 'main'
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Modifications détectées après nettoyage :"
            git diff --stat
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "Aucune modification nécessaire"
          fi

      - name: Commit cleaned code
        if: github.event.pull_request.base.ref == 'main' && steps.check_changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[Autofix]: Code nettoyé pour la production'
          commit_user_name: 'Portfolio Cleaner'
          commit_user_email: 'action@github.com'

      - name: Check PHPStan availability
        run: vendor/bin/phpstan --version

      - name: Run PHP CS Fixer
        run: composer cs-check

      - name: Run PHPStan (verbose)
        run: composer phpstan -vvv

      - name: Run PHPUnit tests
        run: php bin/phpunit --coverage-text

      - name: Production ready summary
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "Portfolio prêt pour la production"
          echo "✅ Code nettoyé (commentaires/debug supprimés)"
          echo "✅ Standards de code respectés"
          echo "✅ Tests passés"