# Version simplifi√©e - Nettoyage manuel ou via script local
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs

      # UNIQUEMENT test du nettoyage - JAMAIS d'application automatique
      - name: Preview cleaning changes
        run: |
          echo "Aper√ßu des changements qui seraient appliqu√©s en production :"
          php scripts/clean-code.php --test

      - name: Run code quality checks
        run: |
          composer cs-check
          composer phpstan
          php bin/phpunit

      # üí° Instructions pour nettoyage manuel
      - name: Production deployment info
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Pour d√©ployer en production :"
          echo "1. Merger cette PR"
          echo "2. local :"
          echo "   git checkout main"
          echo "   git pull origin main"
          echo "   php scripts/clean-code.php --apply"
          echo "   git add -A && git commit -m 'Clean production code'"
          echo "   git push origin main"