name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: xdebug
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies (dev included)
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs


      # Test du nettoyage en mode dry-run TOUJOURS (même sur dev)
      - name: Test smart cleaning (dry-run)
        run: |
          echo "🔍 Test du nettoyage intelligent..."
          php scripts/clean-code.php --test

      # Nettoyage réel UNIQUEMENT pour les PR vers main
      - name: Apply smart cleaning for production
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "🧹 Application du nettoyage intelligent pour la production..."
          php scripts/clean-code.php --apply


      - name: Check cleaning results
        if: github.event.pull_request.base.ref == 'main'
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "📝 Modifications appliquées par le nettoyage intelligent :"
            git diff --stat
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "✅ Aucun commentaire de debug trouvé - Code déjà propre !"
          fi

      - name: Commit cleaned code
        if: github.event.pull_request.base.ref == 'main' && steps.check_changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '[Smart Clean]: Suppression des commentaires de debug pour la production'
          commit_user_name: 'Smart Code Cleaner'

          commit_user_email: 'action@github.com'

      - name: Check PHPStan availability
        run: vendor/bin/phpstan --version

      - name: Run PHP CS Fixer
        run: composer cs-check

      - name: Run PHPStan (verbose)
        run: composer phpstan -vvv

      - name: Run PHPUnit tests
        run: php bin/phpunit --coverage-text

      - name: Production ready summary
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "🎉 Portfolio prêt pour la production"
          echo "✅ Nettoyage intelligent appliqué"
          echo "✅ Code critique préservé"

          echo "✅ Standards de code respectés"
          echo "✅ Tests passés"