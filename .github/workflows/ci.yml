name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # ðŸ§¹ NOUVEAU : On rÃ©cupÃ¨re le token pour pouvoir push les modifications nettoyÃ©es
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, mysql
          coverage: xdebug
          tools: composer

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache/files
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies (dev included)
      # --ignore-platform-reqs ajoutÃ©, les erreurs liÃ©es aux dÃ©pendances crÃ©ent des refus de PR cÃ´tÃ© git
        run: composer install --prefer-dist --no-progress --no-interaction --ignore-platform-reqs

      # Nettoyage automatique du code (seulement pour PR vers main)
      # Supprime tous les commentaires et console.log avant le merge en production
      - name: ðŸ§¹ Clean code automatically
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "DÃ©marrage du nettoyage automatique"
          echo "Nettoyage du dossier src/"
          php scripts/clean-code.php src/
          echo "Nettoyage du dossier templates/"
          php scripts/clean-code.php templates/
          echo "Nettoyage du dossier public/js/"
          php scripts/clean-code.php public/js/
          echo "Nettoyage du dossier public/css/"
          php scripts/clean-code.php public/css/
          echo "âœ… Nettoyage terminÃ© !"

      #VÃ©rification des modifications aprÃ¨s nettoyage
      # Si le script a modifiÃ© des fichiers, commit auto
      - name: Check if cleaning made changes
        if: github.event.pull_request.base.ref == 'main'
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Des modifications ont Ã©tÃ© apportÃ©es par le nettoyage automatique :"
            git diff --stat
            echo ""
            echo "AperÃ§u des changements :"
            git diff --name-only
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "Aucune modification nÃ©cessaire"
          fi

      #Commit automatique du code nettoyÃ©
      #Push les modifications directement dans la PR
      - name: Commit cleaned code
        if: github.event.pull_request.base.ref == 'main' && steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Code Cleaner Bot"
          git add .
          git commit -m "[Autofix]: suppression des commentaires et console.log pour la production"
          git push
          echo "Code nettoyÃ© et committÃ© avec succÃ¨s"

      # Message de confirmation
      - name: âœ¨ Cleaning summary
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo "RÃ‰SUMÃ‰ DU NETTOYAGE AUTOMATIQUE"
          echo "Suppression des commentaires de dev"
          echo "Suppression des console.log"
          echo "Code prÃªt pour prod"
          echo "Passage aux vÃ©rifications de qualitÃ©"

      - name: Check PHPStan availability
        run: vendor/bin/phpstan --version

      - name: Run PHP CS Fixer
        run: composer cs-check

      - name: Run PHPStan (verbose)
        run: composer phpstan -vvv

      - name: Run PHPUnit tests
        run: php bin/phpunit --coverage-text

      # Message final pour les PR -> main
      - name: ðŸŽ‰ Ready for production
        if: github.event.pull_request.base.ref == 'main'
        run: |
          echo ""
          echo "PRÃŠT POUR PROD"
          echo "Code automatiquement nettoyÃ©"
          echo "Standards de code respectÃ©s (PHP CS Fixer)"
          echo "Analyse statique passÃ©e (PHPStan)"
          echo "Tests unitaires rÃ©ussis (PHPUnit)"
          echo ""
          echo "PR OK pour merge vers main"